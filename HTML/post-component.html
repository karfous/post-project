<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Post</title>
  </head>

  <body>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        <!-- Component start -->
        <div
          class="col post"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <!-- TODO JaKa pointer must be a hand  -->
          <div class="feature shadow-sm p-4 rounded-bottom bg-light">
            <h3 class="title fs-2">Title</h3>
            <h4 class="author">Author</h4>
            <div class="content">
              <!-- TODO JaKa just a short text not everything -->
              Paragraph of text beneath the heading to explain the heading.
              We'll add onto it with another sentence and probably just keep
              going until we run out of words.
            </div>
            <div class="d-flex justify-content-between mt-4">
              <!-- <a href="#">Show more...</a> -->
              <a class="comments" href="#">Comments</a>
              <!-- TODO JaKa number of comments -->
            </div>
          </div>
        </div>
        <!-- component end -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
