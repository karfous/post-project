<!-- Component start -->
<div class="col post" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <div class="feature shadow-sm p-4 rounded-bottom bg-light">
    <h3 class="title fs-4 text-truncate text-uppercase">
      {{ postModel.title }}
    </h3>
    <h4 class="author fs-6">{{ postModel.user }}</h4>
    <div class="content">
      {{ postModel.bodyShort }}
    </div>
    <div class="d-flex justify-content-between mt-4">
      <!-- <a href="#">Show more...</a> -->
      <p class="comments">Comments {{ postModel.comments.length }}</p>
    </div>
  </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <app-post-content></app-post-content>
        
    </div>
  </div>
    

<!-- component end -->
